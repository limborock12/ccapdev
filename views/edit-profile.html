<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile - Food Review</title>
    <link href="../assets/editprofile.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="site-logo"><a href="/" class="logo replace">Food Review</a></h1>
        <nav class="main-nav">
            <ul class="navitems">
                <<li><a href="discover.html">Discover</a></li>
          <li><a href="profile.html">Profile</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main class="edit-profile">
        <form method="post" action="/user/update" id="user-update" class="ajax-form-json" novalidate>
            <h2 class="section-title">Edit Profile</h2>
            <section class="update-details section">
                <fieldset>
                    <div class="form-row">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" class="field" maxlength="15" value="ojama_pajama" disabled>
                        <button type="button" class="edit-button">Edit</button>
                    </div>

                    <div class="form-columns -cols2">
                        <div class="form-row">
                            <label for="given-name">Given Name</label>
                            <input type="text" name="givenName" id="given-name" class="field" value="">
                        </div>
                        <div class="form-row">
                            <label for="family-name">Family Name</label>
                            <input type="text" name="familyName" id="family-name" class="field" value="">
                        </div>
                    </div>

                    <div class="form-row">
                        <label for="email">Email Address</label>
                        <input type="email" name="emailAddress" id="email" class="field" value="lomp1230@gmail.com">
                    </div>

                    <div class="form-columns -cols2">
                        <div class="form-row">
                            <label for="location">Location</label>
                            <input type="text" name="location" id="location" class="field" value="">
                        </div>
                        <div class="form-row">
                            <label for="website">Website</label>
                            <input type="text" name="website" id="website" class="field" value="">
                        </div>
                    </div>

                    <div class="form-row">
                        <label for="bio">Bio</label>
                        <textarea name="bio" id="bio" class="textarea" rows="5">im vengeance</textarea>
                    </div>

                    <div class="form-row">
                        <label for="pronoun">Pronoun</label>
                        <select name="pronoun" id="pronoun" class="select">
                            <option value="They" selected>They / their</option>
                            <option value="He">He / his</option>
                            <option value="HeThem">He / their</option>
                            <option value="She">She / her</option>
                            <option value="SheThem">She / their</option>
                            <option value="Xe">Xe / xyr</option>
                            <option value="ZeHir">Ze / hir</option>
                            <option value="ZeZir">Ze / zir</option>
                            <option value="It">It / its</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <label for="poster-mode">Posters</label>
                        <select name="posterMode" id="poster-mode" class="select">
                            <option value="All" selected>Any</option>
                            <option value="None">No</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <label for="comment-policy">Replies</label>
                        <select name="commentPolicy" id="comment-policy" class="select">
                            <option value="Anyone" selected>Anyone</option>
                            <option value="Friends">Friends (people you follow)</option>
                            <option value="You">You</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <label class="option-label -checkbox">
                            <input type="checkbox" name="privacyIncludeInPeopleSection" class="checkbox" checked>
                            Include profile in the Members section
                        </label>
                    </div>

                    <div class="form-row">
                        <label class="option-label -checkbox">
                            <input type="checkbox" name="showAdultContent" class="checkbox">
                            Adult content
                            <p class="notes">Include in content from friends and search; show adult posters</p>
                        </label>
                    </div>
                </fieldset>
            </section>

            <div class="buttons">
                <input type="submit" class="button -action" value="Save Changes">
            </div>
        </form>
    </main>

    <footer>
        <div class="social">
            <a href="https://facebook.com/animoeats"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTWmwYccpGN_2SFl5JJMSaCdmCGmLyaKEwEVw&s" alt="Facebook" /></a>
            <a href="https://twitter.com/animoeats"><img src="https://cdn-icons-png.flaticon.com/512/124/124021.png" alt="Twitter" /></a>
            <a href="https://instagram.com/animoeats"><img src="https://cdn-icons-png.flaticon.com/512/4138/4138124.png" alt="Instagram" /></a>
        </div>
        <p>&copy; 2024 Animo Eats. All rights reserved.</p>
    </footer>
</body>
</html>
